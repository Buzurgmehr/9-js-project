<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input id="entry" placeholder="0">
        <br>
        <button class="btn" onclick="press(1)">1</button>
        <button class="btn" onclick="press(2)">2</button>
        <button class="btn" onclick="press(3)">3</button>
        <button class="btn" onclick="press('+')" style="background: #ff0066bf; color: white;">+</button>
        <br>
        <button class="btn" onclick="press(4)">4</button>
        <button class="btn" onclick="press(5)">5</button>
        <button class="btn" onclick="press(6)">6</button>
        <button class="btn" onclick="press('-')" style="background: #5e239dbf; color: white;">-</button>
        <br>
        <button class="btn" onclick="press(7)">7</button>
        <button class="btn" onclick="press(9)">8</button>
        <button class="btn" onclick="press(9)">9</button>
        <button class="btn" onclick="press('*')" style="background: #00f0b5bf; color: white;">*</button>
        <br>
        <button class="btn" onclick="press('.')">.</button>
        <button class="btn" onclick="press(0)">0</button>
        <button class="btn" onclick="erase(3)">C</button>
        <button class="btn" onclick="press('/')" style="background: #6decafbf; color: white;">/</button>
        <br>
        <button class="btnEqual" onclick="equal()">=</button>
        <button class="btn" style="background: #f4f4edbf; color: white;">_</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
